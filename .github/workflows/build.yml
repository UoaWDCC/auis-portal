name: Build DEV

on:
  push:
    branches-ignore:
      - "main"

jobs:
  Build:
    runs-on: ubuntu-latest
    environment: DEV
    strategy:
      matrix:
        project:
          - web
          - strapi
          - api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn
        working-directory: ${{ matrix.project }}

      - name: Set environment variables
        env:
          VITE_API_URL: "${{ secrets.VITE_API_URL }}"
          VITE_STRAPI_URL: "${{ secrets.VITE_STRAPI_URL }}"
          VITE_CLERK_PUBLISHABLE_KEY: "${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}"
        run: echo "VITE_API_URL=${VITE_API_URL}" >> $GITHUB_ENV
             echo "VITE_STRAPI_URL=${VITE_STRAPI_URL}" >> $GITHUB_ENV
             echo "VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}" >> $GITHUB_ENV

      - name: Run tests
        run: yarn test
        working-directory: ${{ matrix.project }}
        if: matrix.project == 'web'

      - name: Build
        run: yarn build
        working-directory: ${{ matrix.project }}